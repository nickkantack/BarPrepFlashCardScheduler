<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./styles.css"/>
    </head>
    <body>
        <div class="mainPanel">
            <div id="dateControls">
                <button id="dateBackButton" class="dateButton">
                    <svg viewBox="0 0 100 100">
                        <path stroke="none" fill="#000" d="M20 50L80 10V90Z"></path>
                    </svg>
                </button>
                <div id="dayHeader"></div>
                <button id="dateForwardButton" class="dateButton">
                    <svg viewBox="0 0 100 100">
                        <path stroke="none" fill="#000" d="M80 50L20 10V90Z"></path>
                    </svg>
                </button>
            </div>
            <div class="dayPanel">
                <div class="oldCardsForDayDiv">
                    <table class="oldCardTable"></table>
                </div>
                <div class="newCardsForDayDiv">

                </div>
                <button id="addNewCardButton">Add new card</button>
            </div>
        </div>
        <template id="cardTemplate">
            <div class="cardDiv">
                <table class="newCardTable">
                    <tr>
                        <td class="groupSelectTd">
                            <select class="groupSelect"></select>
                        </td>
                        <td class="indexSelectTd">
                            <select class="indexSelect"></select>
                        </td>
                        <td class="deleteCardTd">
                            <button class="deleteCardButton">X</button>
                        </td>
                    </tr>
                </table>
            </div>
        </template>
        <script type="module" src="./reclickListener.js"></script>
        <script type="module" src="./utils.js"></script>
        <script type="module" src="./card.js"></script>
        <script type="module" src="./algorithm.js"></script>
        <script type="module" src="./dayControls.js"></script>
        <script type="module" src="./main.js"></script>
    </body>
</html>
